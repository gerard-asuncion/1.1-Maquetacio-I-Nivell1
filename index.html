<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gerard Asuncion">
    <meta name="description" content="landing page design with sass">
    <meta name="keywords" content="html, css, sass">
    <title>Sprint 1.1 | Sass</title>
    <link rel="shortcut icon" href="Imagenes/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div class="header-logo-div">
            <img src="Imagenes/logo-bookmark.svg" alt="bookmark-logo">
        </div>
        <nav class="flex-nav">
            <div class="icon-hamburger">
                <img src="Imagenes/icon-hamburger.svg" alt="desplegable">
            </div>
            <ul class="menu">
                <li><a href="#">FEATURES</a></li>
                <li><a href="#">PRICING</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><button>LOGIN</button></li>
            </ul>
        </nav>
    </header>
    <section class="intro">
        <div class="intro-image">
            <img src="Imagenes/illustration-hero.svg" alt="illustration hero">
            <div class="background-div"></div>
        </div>
        <div class="intro-text">
            <h1>A Simple Bookmark Manager</h1>
            <p>
                A simple and clean interface to organize your favourite websites. Open a new browser tab and see your sites load instantly.
                Try it for free.
            </p>
            <button class="blue-button">Get it on Chrome</button>
            <button class="grey-button">Get it on Firefox</button>
        </div>        
    </section>
    
</body>
</html>
